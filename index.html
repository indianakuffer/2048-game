<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>2048 Game</title>
    <link rel='stylesheet' href='./css/reset.css'>
    <link rel='stylesheet' href='./css/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <p class='box-shadow'>2048</p>
      <ul class='nav'>
        <li class='box-shadow'>About</li>
        <li class='box-shadow' onclick='restart();'><a href='#' onclick='return;'>Restart</a></li>
      </ul>
    </header>
    <div class="checkerboard-bg">

    </div>
    <main>
      <div class='game-container'>
        <table id='game' class='box-shadow'>
          <tr>
            <td id='0-0'></td>
            <td id='1-0'></td>
            <td id='2-0'></td>
            <td id='3-0'></td>
          </tr>
          <tr>
            <td id='0-1'></td>
            <td id='1-1'></td>
            <td id='2-1'></td>
            <td id='3-1'></td>
          </tr>
          <tr>
            <td id='0-2'></td>
            <td id='1-2'></td>
            <td id='2-2'></td>
            <td id='3-2'></td>
          </tr>
          <tr>
            <td id='0-3'></td>
            <td id='1-3'></td>
            <td id='2-3'></td>
            <td id='3-3'></td>
          </tr>
        </table>
        <table class="button-container">
          <tr>
            <td onclick='keyPress("ArrowUp")' style='position: relative; left: 35%' class='box-shadow'>▲</td>
          </tr>
          <tr>
            <td onclick='keyPress("ArrowLeft")' class='box-shadow'>◀</td>
            <td onclick='keyPress("ArrowDown")' class='box-shadow' style='z-index: 1000;'>▼</td>
            <td onclick='keyPress("ArrowRight")' class='box-shadow'>▶</td>
          </tr>
        </table>
      </div>
    </main>
    <div id='popup' style='visibility: hidden;' onclick='hidePopup();'>
      <p class='box-shadow'>
      </p>
    </div>
    <script type='text/javascript' src='./js/my.js'></script>
  </body>
</html>
